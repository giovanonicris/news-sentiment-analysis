name: Test Decoding and Commit Outputs

on:
  workflow_dispatch:  # manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run enterprise scraper
        run: python news_sentiment_scraper.py --risk-type enterprise

      - name: Run emerging scraper
        run: python news_sentiment_scraper.py --risk-type emerging

      - name: Commit and push output CSVs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add output/*.csv
          git commit -m "Update sentiment CSVs - $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin main || echo "Push failed"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
