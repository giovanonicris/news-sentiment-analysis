name: Test Decoding

on:
  workflow_dispatch:  # manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run enterprise decoding test
        run: python news_sentiment_scraper.py --risk-type enterprise
      - name: Run emerging decoding test
        run: python news_sentiment_scraper.py --risk-type emerging
      - name: Upload output artifacts
        if: always()  # upload even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: scraper-outputs
          path: output/
          retention-days: 5  # keep for 5 days
